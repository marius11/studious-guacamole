<div class="container-fluid">
  <div class="pull-right">
    <div class="btn-group">
      <button type="button" class="btn btn-success" (click)="openAddCourseModal(content)">
        <i class="fa fa-plus"></i> ADD COURSE
      </button>
    </div>
  </div>
  <h2>Courses</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of columns">{{column.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="clickable-row" *ngFor="let course of courses.Data" (click)="goToCourseDetails(course)">
        <td>{{course.Id}}</td>
        <td>{{course.Name}}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="courses.Count" [(page)]="page" [pageSize]="perPage" [rotate]="true" [ellipses]="false"
    [boundaryLinks]="true" (pageChange)="getCoursesPaged(page, perPage)"></ngb-pagination>

  <ng-template #content let-c="close">
    <div class="modal-header">
      <h4 class="modal-title">New course</h4>
    </div>
    <div class="modal-body">
      <div class="from-group row">
        <label for="course-name-input" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input class="form-control" type="text" id="course-name-input" [(ngModel)]="course.Name" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="addCourse(course)" [disabled]="!course.Name">ADD</button>
      <button type="button" class="btn btn-default" (click)="c()">CLOSE</button>
    </div>
  </ng-template>
</div>
