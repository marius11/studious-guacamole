<div class="container-fluid">
  <div class="page-header">
    <div class="pull-right">
      <div class="btn-group">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-add-course">
          <span class="glyphicon glyphicon-plus"></span> ADD COURSE
        </button>
      </div>
    </div>
    <h2>Courses</h2>
  </div>
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
    </tr>
    <tr *ngFor="let course of courses" class="clickable-row" (click)="goToCourseDetails(course)">
      <td>{{course.Id}}</td>
      <td>{{course.Name}}</td>
    </tr>
  </table>



  <div class="modal fade" id="modal-add-course" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
