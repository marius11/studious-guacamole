<div class="container-fluid">
  <div class="pull-right">
    <div class="btn-group">
      <button type="button" class="btn btn-success" (click)="openAddCourseModal(content)">
        <i class="fa fa-plus"></i> ADD COURSE
      </button>
    </div>
  </div>
  <div class="page-header">
    <h2>Courses</h2>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of columns">{{column.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses.Data" class="clickable-row" (click)="goToCourseDetails(course)">
        <td>{{course.Id}}</td>
        <td>{{course.Name}}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="courses.Count" [(page)]="page" [pageSize]="perPage" [rotate]="true" [ellipses]="false"
    [boundaryLinks]="true" (pageChange)="getCoursesPaged(page, perPage)"></ngb-pagination>

  <ng-template #content let-c="close">
    <div class="modal-header">
      <h4 class="modal-title">New course</h4>
    </div>
    <div class="modal-body">
      <p>hello, world!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="c()">Close</button>
    </div>
  </ng-template>
</div>
