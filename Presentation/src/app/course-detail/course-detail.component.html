<div class="heading">
  <h2>
    <input id="course-name" type="text" class="form-control input-lg" (focusout)="saveChanges(course)" [(ngModel)]="course.Name"
      *ngIf="courseNameEditing" />
    <span (click)="enableCourseNameEditing()" *ngIf="!courseNameEditing">{{course?.Name}}
      <i class="fa fa-pencil"></i>
    </span>
  </h2>
</div>

<div class="table-heading-notice">
  Students assigned to this course:
</div>

<table>
  <tr>
    <th>#</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.Id}}</td>
    <td>{{student.FirstName}}</td>
    <td>{{student.LastName}}</td>
  </tr>
</table>

<div class="btn-goto-previous-page">
  <button class="btn btn-default" (click)="goBack()">Back</button>
</div>
