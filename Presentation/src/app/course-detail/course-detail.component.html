<div class="container-fluid">
  <div class="float-md-right" *ngIf="!courseNameEditing">
    <button class="btn btn-danger"><i class="fa fa-trash fa-lg"></i> DELETE THIS COURSE</button>
  </div>
  <h2>
    <span class="course-name-title" (click)="enableCourseNameEditing()" *ngIf="!courseNameEditing">{{course?.Name}}
      <i class="fa fa-pencil"></i>
    </span>
  </h2>
  <div class="input-group" *ngIf="courseNameEditing">
    <input id="course-name-input" type="text" class="form-control col-lg-3" [(ngModel)]="course.Name" />
    <span class="input-group-btn">
      <button [disabled]="!course.Name" class="btn btn-success" type="button" (click)="saveChanges(course)">
        <i class="fa fa-check fa-lg" aria-hidden="true"></i>
      </button>
      <button class="btn btn-danger" type="button" (click)="disableCourseNameEditing()">
        <i class="fa fa-times fa-lg" aria-hidden="true"></i>
      </button>
    </span>
  </div>

  <div *ngIf="students?.length > 0">
    <caption>Students assigned to this course:</caption>
    <table class="table table-responsive">
      <thead>
        <tr>
          <th scope="col" *ngFor="let column of studentTableColumns">{{column.title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.Id}}</td>
          <td>{{student.FirstName}}</td>
          <td>{{student.LastName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" role="alert" *ngIf="students?.length === 0">
    <span>
      <strong>There are no students assigned to this course!</strong>
    </span>
  </div>
  <div class="btn-goto-previous-page">
    <button class="btn btn-default" (click)="goBack()">Back to courses</button>
  </div>
</div>
